<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Policial 3.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #003366; --secondary: #0055a5; --bg: #f0f2f5; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; margin-bottom: 20px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; }
        h2 { color: var(--secondary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: none; font-weight: bold; color: #666; }
        .tab-btn.active { border-bottom: 3px solid var(--primary); color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        
        /* FLASHCARDS */
        .fc-box { perspective: 1000px; height: 200px; cursor: pointer; margin: 20px 0; }
        .fc-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .fc-box.flipped .fc-inner { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; font-size: 1.2em; border-radius: 10px; box-sizing: border-box; }
        .fc-front { background: var(--primary); color: white; }
        .fc-back { background: white; color: #333; transform: rotateY(180deg); border: 2px solid var(--primary); }
        .fc-nav { text-align: center; margin-top: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        
        /* TEST */
        .quiz-opt { background: #f9f9f9; padding: 10px; margin: 5px 0; border: 1px solid #ddd; cursor: pointer; border-radius: 5px; }
        .quiz-opt:hover { background: #e9e9e9; }
        .quiz-opt.correct { background: #d4edda; border-color: #c3e6cb; }
        .quiz-opt.wrong { background: #f8d7da; border-color: #f5c6cb; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>üöî Centro de Formaci√≥n</h1>
    <div id="app">
        <p style="text-align:center">Cargando base de datos...</p>
    </div>
</div>

<script>
    // 1. CARGAR DATOS
    fetch('database.json?t=' + Date.now())
    .then(response => {
        if (!response.ok) throw new Error("No se encuentra database.json");
        return response.json();
    })
    .then(data => renderApp(data))
    .catch(err => {
        document.getElementById('app').innerHTML = `<h3 style="color:red; text-align:center">‚ö†Ô∏è Error: ${err.message}</h3><p style="text-align:center">Revisa que el archivo database.json existe y no tiene errores de comas.</p>`;
    });

    // 2. RENDERIZAR
    function renderApp(normas) {
        const app = document.getElementById('app');
        app.innerHTML = '';

        normas.forEach((norma, i) => {
            // HTML Base de la tarjeta
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>${norma.titulo} <small style="font-size:0.6em; color:#777">(${norma.categoria})</small></h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="openTab(event, 'doc-${i}')">üìñ Norma</button>
                    <button class="tab-btn" onclick="openTab(event, 'fc-${i}')">üß† Estudio</button>
                    <button class="tab-btn" onclick="openTab(event, 'test-${i}')">‚úÖ Test</button>
                    <button class="tab-btn" onclick="openTab(event, 'audio-${i}')">üéß Audio</button>
                </div>

                <div id="doc-${i}" class="tab-content active">
                    <div style="background:#eef; padding:15px; border-radius:5px; margin-bottom:15px">
                        <strong>Resumen:</strong> ${norma.resumen}
                    </div>
                    ${norma.contenido_html}
                    <br>
                    ${norma.link_fuente ? `<a href="${norma.link_fuente}" target="_blank" class="btn">üìÑ Ver PDF Original</a>` : ''}
                </div>

                <div id="fc-${i}" class="tab-content">
                    <div id="fc-container-${i}"></div>
                </div>

                <div id="test-${i}" class="tab-content">
                    <div id="quiz-container-${i}"></div>
                    <div id="score-${i}" style="margin-top:20px; font-weight:bold; text-align:center"></div>
                </div>

                <div id="audio-${i}" class="tab-content">
                    <h3>Audio Resumen</h3>
                    <audio controls style="width:100%">
                        <source src="${fixDrive(norma.audio_url)}" type="audio/mpeg">
                        Tu navegador no soporta el audio.
                    </audio>
                </div>
            `;
            app.appendChild(card);

            // Inicializar Flashcards y Test
            initFlashcards(i, norma.flashcards);
            initTest(i, norma.test);
        });
    }

    // 3. UTILIDADES
    function openTab(evt, id) {
        const parent = evt.target.closest('.card');
        parent.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        parent.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        evt.target.classList.add('active');
    }

    function fixDrive(url) {
        if (!url || !url.includes('drive.google.com')) return url;
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://drive.google.com/uc?export=download&id=${id[0]}` : url;
    }

    // 4. L√ìGICA FLASHCARDS (Carrusel)
    function initFlashcards(idx, cards) {
        const container = document.getElementById(`fc-container-${idx}`);
        let current = 0;

        function renderCard() {
            if (!cards || cards.length === 0) {
                container.innerHTML = "No hay tarjetas disponibles.";
                return;
            }
            container.innerHTML = `
                <div class="fc-box" onclick="this.classList.toggle('flipped')">
                    <div class="fc-inner">
                        <div class="fc-face fc-front">${cards[current].front}</div>
                        <div class="fc-face fc-back">${cards[current].back}</div>
                    </div>
                </div>
                <div class="fc-nav">
                    <button class="btn" onclick="prevCard()">‚ùÆ Anterior</button>
                    <span style="margin:0 15px">${current + 1} / ${cards.length}</span>
                    <button class="btn" onclick="nextCard()">Siguiente ‚ùØ</button>
                </div>
            `;
            // Asignar funciones globales temporales para este √≠ndice (truco simple)
            window.prevCard = () => {
                current = (current > 0) ? current - 1 : cards.length - 1;
                renderCard();
            };
            window.nextCard = () => {
                current = (current < cards.length - 1) ? current + 1 : 0;
                renderCard();
            };
        }
        renderCard();
    }

    // 5. L√ìGICA TEST (Nota Final)
    function initTest(idx, questions) {
        const container = document.getElementById(`quiz-container-${idx}`);
        let aciertos = 0;
        let respondidas = 0;

        questions.forEach((q, qIndex) => {
            const qDiv = document.createElement('div');
            qDiv.style.marginBottom = "20px";
            qDiv.innerHTML = `<p><strong>${qIndex + 1}. ${q.pregunta}</strong></p>`;
            
            q.respuestas.forEach((resp, rIndex) => {
                const btn = document.createElement('div');
                btn.className = 'quiz-opt';
                btn.innerText = resp;
                btn.onclick = () => {
                    if (btn.parentElement.getAttribute('data-answered')) return; // Bloquear si ya respondi√≥
                    btn.parentElement.setAttribute('data-answered', 'true');
                    respondidas++;

                    if (rIndex === q.correcta) {
                        btn.classList.add('correct');
                        aciertos++;
                    } else {
                        btn.classList.add('wrong');
                        // Marcar la correcta para que aprenda
                        btn.parentElement.children[q.correcta + 1].classList.add('correct');
                    }

                    // Mostrar nota final si acab√≥
                    if (respondidas === questions.length) {
                        const scoreDiv = document.getElementById(`score-${idx}`);
                        scoreDiv.innerText = `Resultado Final: ${aciertos} de ${questions.length} aciertos.`;
                        scoreDiv.style.color = aciertos >= (questions.length/2) ? 'green' : 'red';
                    }
                };
                qDiv.appendChild(btn);
            });
            container.appendChild(qDiv);
        });
    }
</script>

</body>
</html>
