<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normas y Procedimientos Municipales</title>
    <style>
        /* ESTILO INSTITUCIONAL LIMPIO */
        :root { --primary: #003366; --bg: #f4f4f9; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        /* BUSCADOR */
        #searchBar { width: 100%; padding: 15px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 20px; box-sizing: border-box; }
        #searchBar:focus { border-color: var(--primary); outline: none; }

        /* TARJETAS DE NORMAS */
        .norma-card { border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 5px; transition: 0.3s; }
        .norma-card:hover { background-color: #f9f9f9; border-left: 5px solid var(--primary); }
        .norma-title { font-size: 1.2em; font-weight: bold; color: var(--primary); cursor: pointer; display: flex; justify-content: space-between; }
        .norma-content { display: none; margin-top: 10px; line-height: 1.6; color: #555; border-top: 1px solid #eee; padding-top: 10px; }
        .tag { background: #eee; padding: 2px 8px; font-size: 0.8em; border-radius: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèõÔ∏è Normas y Procedimientos</h1>
    
    <input type="text" id="searchBar" onkeyup="filtrarNormas()" placeholder="üîç Buscar procedimiento (ej: vacaciones, seguridad, n√≥minas)...">

    <div id="listaNormas">
        
        <div class="norma-card">
            <div class="norma-title" onclick="toggleNorma(this)">
                üìÑ Procedimiento de Ejemplo 1 <span class="tag">RRHH</span>
            </div>
            <div class="norma-content">
                <p>Este es un texto de ejemplo. Aqu√≠ ir√° el contenido real que saques de NotebookLM.</p>
            </div>
        </div>

    </div>
</div>

<script>
    // L√ìGICA JAVASCRIPT SIMPLE (JULES)
    function toggleNorma(elemento) {
        var contenido = elemento.nextElementSibling;
        if (contenido.style.display === "block") {
            contenido.style.display = "none";
        } else {
            contenido.style.display = "block";
        }
    }

    function filtrarNormas() {
        var input = document.getElementById('searchBar');
        var filter = input.value.toUpperCase();
        var lista = document.getElementById("listaNormas");
        var tarjetas = lista.getElementsByClassName('norma-card');

        for (var i = 0; i < tarjetas.length; i++) {
            var texto = tarjetas[i].textContent || tarjetas[i].innerText;
            if (texto.toUpperCase().indexOf(filter) > -1) {
                tarjetas[i].style.display = "";
            } else {
                tarjetas[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
