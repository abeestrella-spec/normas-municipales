<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Policial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #003366; --secondary: #0055a5; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* TARJETA */
        .card { background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .card-header { padding: 15px 20px; background: white; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card-header:hover { background: #f8f9fa; }
        .card-header h2 { margin: 0; color: var(--primary); font-size: 1.2rem; }
        
        /* PESTA√ëAS */
        .tabs { display: flex; background: #eee; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #eee; cursor: pointer; font-weight: 600; color: #555; }
        .tab-btn.active { background: white; color: var(--secondary); border-bottom: 3px solid var(--secondary); }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* FLASHCARDS */
        .fc-container { perspective: 1000px; height: 220px; margin-bottom: 10px; cursor: pointer; }
        .fc-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .fc-container.flipped .fc-inner { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; border-radius: 10px; font-size: 1.1em; box-sizing: border-box; }
        .fc-front { background: var(--primary); color: white; }
        .fc-back { background: white; color: #333; border: 2px solid var(--primary); transform: rotateY(180deg); }
        
        /* TEST */
        .quiz-opt { padding: 10px; margin: 5px 0; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .quiz-opt.correct { background: #d4edda; border-color: #28a745; }
        .quiz-opt.wrong { background: #f8d7da; border-color: #dc3545; }

        /* BOTONES */
        .btn-link { display: inline-block; padding: 10px 15px; background: var(--secondary); color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        .btn-nav { padding: 5px 15px; background: #ddd; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; margin-bottom: 20px;">
        <h1 style="color:var(--primary)"><i class="fas fa-shield-alt"></i> Normativa Policial</h1>
        <input type="text" id="search" placeholder="üîç Buscar..." onkeyup="render()" style="padding:10px; width:100%; max-width:400px; border-radius:20px; border:1px solid #ccc;">
    </div>
    <div id="app">Cargando...</div>
</div>

<script>
    let DATA = [];

    fetch('database.json?t=' + Date.now())
        .then(r => r.json())
        .then(d => { DATA = d; render(); })
        .catch(e => document.getElementById('app').innerHTML = "<p style='text-align:center; color:red'>Error cargando datos. Revisa el archivo JSON.</p>");

    function render() {
        const term = document.getElementById('search').value.toLowerCase();
        const app = document.getElementById('app');
        app.innerHTML = '';

        DATA.forEach((item, i) => {
            if(!item.titulo.toLowerCase().includes(term)) return;

            // L√≥gica Audio: Si es enlace Drive muestra bot√≥n, si es archivo muestra Player
            let audioHTML = '';
            if(item.audio_url) {
                if(item.audio_url.includes('http')) {
                    // Enlace externo (Drive)
                    audioHTML = `<div style="text-align:center; padding:20px; background:#f0f0f0; border-radius:8px;">
                        <p>‚ö†Ô∏è Archivo en la nube</p>
                        <a href="${item.audio_url}" target="_blank" class="btn-link">‚ñ∂Ô∏è Escuchar en Google Drive</a>
                    </div>`;
                } else {
                    // Archivo local (GitHub) - REPRODUCTOR NATIVO
                    audioHTML = `<audio controls style="width:100%; margin-top:10px;">
                        <source src="${item.audio_url}" type="audio/mpeg">
                        Tu navegador no soporta el audio.
                    </audio>`;
                }
            }

            const html = `
            <div class="card">
                <div class="card-header" onclick="this.parentElement.classList.toggle('active')">
                    <strong>${item.titulo}</strong>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div style="display:none" class="card-body">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="openTab(event, 'doc-${i}')">Norma</button>
                        <button class="tab-btn" onclick="openTab(event, 'fc-${i}')">Estudio</button>
                        <button class="tab-btn" onclick="openTab(event, 'qz-${i}')">Test</button>
                        <button class="tab-btn" onclick="openTab(event, 'av-${i}')">Audio</button>
                    </div>

                    <div id="doc-${i}" class="tab-content active">
                        <div style="background:#eef; padding:10px; margin-bottom:10px; border-radius:5px"><em>${item.resumen}</em></div>
                        ${item.contenido_html}
                        <br>
                        ${item.link_fuente ? `<a href="${item.link_fuente}" target="_blank" class="btn-link">üìÑ Ver Documento Original</a>` : ''}
                    </div>

                    <div id="fc-${i}" class="tab-content">
                        <div id="fc-wrap-${i}"></div>
                    </div>

                    <div id="qz-${i}" class="tab-content">
                        <div id="qz-wrap-${i}"></div>
                        <div id="qz-score-${i}" style="text-align:center; font-weight:bold; margin-top:15px; font-size:1.2em"></div>
                    </div>

                    <div id="av-${i}" class="tab-content">
                        <h3>Audio Resumen</h3>
                        ${audioHTML}
                    </div>
                </div>
            </div>`;
            app.innerHTML += html;
            
            // Inicializar componentes tras insertar HTML
            setTimeout(() => {
                initFC(i, item.flashcards);
                initQuiz(i, item.test);
            }, 0);
        });
    }

    // -- UTILS --
    window.openTab = (e, id) => {
        const p = e.target.closest('.card-body');
        p.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        p.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        e.target.classList.add('active');
    };

    // -- FLASHCARDS --
    function initFC(idx, cards) {
        if(!cards || !cards.length) return;
        let curr = 0;
        const div = document.getElementById(`fc-wrap-${idx}`);
        
        const draw = () => {
            div.innerHTML = `
                <div class="fc-container" onclick="this.classList.toggle('flipped')">
                    <div class="fc-inner">
                        <div class="fc-face fc-front">${cards[curr].front}</div>
                        <div class="fc-face fc-back">${cards[curr].back}</div>
                    </div>
                </div>
                <div style="text-align:center; margin-top:10px;">
                    <button class="btn-nav" onclick="prevFC(${idx})">‚ùÆ</button>
                    <span style="margin:0 15px; font-weight:bold;">${curr+1} / ${cards.length}</span>
                    <button class="btn-nav" onclick="nextFC(${idx})">‚ùØ</button>
                </div>`;
        };
        
        window[`fc_data_${idx}`] = { cards, curr };
        window.prevFC = (i) => { 
            let d = window[`fc_data_${i}`]; 
            d.curr = (d.curr > 0) ? d.curr - 1 : d.cards.length - 1; 
            initFC(i, d.cards); 
            window[`fc_data_${i}`].curr = d.curr; // Hack refresh
        };
        window.nextFC = (i) => { 
            let d = window[`fc_data_${i}`]; 
            d.curr = (d.curr < d.cards.length - 1) ? d.curr + 1 : 0; 
            initFC(i, d.cards);
            window[`fc_data_${i}`].curr = d.curr;
        };
        draw();
    }

    // -- TEST --
    function initQuiz(idx, questions) {
        if(!questions) return;
        const div = document.getElementById(`qz-wrap-${idx}`);
        let score = 0, answered = 0;
        
        div.innerHTML = questions.map((q, qId) => `
            <div class="q-block" id="q-${idx}-${qId}" style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <p><strong>${qId+1}. ${q.pregunta}</strong></p>
                ${q.respuestas.map((r, rId) => `
                    <div class="quiz-opt" onclick="checkQ(${idx}, ${qId}, ${rId}, ${q.correcta})">${r}</div>
                `).join('')}
            </div>
        `).join('');

        window.checkQ = (nId, qId, rId, corr) => {
            const block = document.getElementById(`q-${nId}-${qId}`);
            if(block.classList.contains('done')) return;
            block.classList.add('done');
            
            const opts = block.getElementsByClassName('quiz-opt');
            if(rId === corr) {
                opts[rId].classList.add('correct');
                score++;
            } else {
                opts[rId].classList.add('wrong');
                opts[corr].classList.add('correct');
            }
            answered++;
            
            if(answered === questions.length) {
                const sDiv = document.getElementById(`qz-score-${nId}`);
                sDiv.innerText = `Resultado: ${score} / ${questions.length}`;
                sDiv.style.color = score >= (questions.length/2) ? 'green' : 'red';
            }
        };
    }
</script>

</body>
</html>
