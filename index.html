<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Policial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #003366; --secondary: #0055a5; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* TARJETA */
        .card { background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .card-header { padding: 15px 20px; background: white; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; user-select: none;}
        .card-header:hover { background: #f8f9fa; }
        .card-header h2 { margin: 0; color: var(--primary); font-size: 1.2rem; }
        
        /* LA L√çNEA QUE FALTABA PARA QUE DESPLIEGUE */
        .card-body { display: none; padding: 20px; background: #fff; }
        .card.active .card-body { display: block !important; }
        .card.active .card-header { background: #eef2f5; }
        .card.active .fa-chevron-down { transform: rotate(180deg); }

        /* PESTA√ëAS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #eee; cursor: pointer; font-weight: 600; color: #555; border-radius: 5px 5px 0 0; }
        .tab-btn.active { background: white; color: var(--secondary); border: 1px solid #ddd; border-bottom: 2px solid white; margin-bottom: -1px; }
        .tab-content { display: none; padding-top: 10px; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }

        /* FLASHCARDS */
        .fc-container { perspective: 1000px; height: 220px; margin-bottom: 10px; cursor: pointer; }
        .fc-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .fc-container.flipped .fc-inner { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; border-radius: 10px; font-size: 1.1em; box-sizing: border-box; }
        .fc-front { background: var(--primary); color: white; }
        .fc-back { background: white; color: #333; border: 2px solid var(--primary); transform: rotateY(180deg); }
        
        /* TEST */
        .quiz-opt { padding: 10px; margin: 5px 0; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .quiz-opt.correct { background: #d4edda; border-color: #28a745; }
        .quiz-opt.wrong { background: #f8d7da; border-color: #dc3545; }

        /* BOTONES */
        .btn-link { display: inline-block; padding: 10px 15px; background: var(--secondary); color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        .btn-nav { padding: 5px 15px; background: #ddd; border: none; border-radius: 4px; cursor: pointer; }
        .drive-player { width: 100%; height: 150px; border: none; border-radius: 10px; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align:center; margin-bottom: 20px;">
        <h1 style="color:var(--primary)"><i class="fas fa-shield-alt"></i> Normativa Policial</h1>
        <input type="text" id="search" placeholder="üîç Buscar..." onkeyup="render()" style="padding:10px; width:100%; max-width:400px; border-radius:20px; border:1px solid #ccc;">
    </div>
    <div id="app" style="text-align:center">Cargando base de datos...</div>
</div>

<script>
    let DATA = [];

    // Carga segura con "cache busting" para que no se quede enganchado en versiones viejas
    fetch('database.json?t=' + Date.now())
        .then(r => r.json())
        .then(d => { DATA = d; render(); })
        .catch(e => document.getElementById('app').innerHTML = "<p style='color:red'>‚ö†Ô∏è Error: No se puede leer database.json. Revisa las comas.</p>");

    function render() {
        const term = document.getElementById('search').value.toLowerCase();
        const app = document.getElementById('app');
        app.innerHTML = '';

        DATA.forEach((item, i) => {
            if(!item.titulo.toLowerCase().includes(term)) return;

            // PREPARAR AUDIO (DRIVE O NORMAL)
            let audioHTML = '<p>No hay audio disponible.</p>';
            if(item.audio_url && item.audio_url.length > 5) {
                if(item.audio_url.includes('drive.google.com')) {
                    // Convertir enlace de Drive a modo PREVIEW (reproductor incrustado)
                    let previewLink = item.audio_url.replace('/view', '/preview').replace('/edit', '/preview');
                    audioHTML = `
                        <div style="background:#f1f3f4; padding:15px; border-radius:10px;">
                            <p><strong>üéß Audio Resumen (Google Drive)</strong></p>
                            <iframe class="drive-player" src="${previewLink}" allow="autoplay"></iframe>
                            <br><small><a href="${item.audio_url}" target="_blank">üîó Abrir en ventana nueva si falla</a></small>
                        </div>`;
                } else {
                    // Archivo normal MP3
                    audioHTML = `<audio controls style="width:100%"><source src="${item.audio_url}" type="audio/mpeg"></audio>`;
                }
            }

            const html = `
            <div class="card">
                <div class="card-header" onclick="this.parentElement.classList.toggle('active')">
                    <h2>${item.titulo}</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="openTab(event, 'doc-${i}')">üìñ Norma</button>
                        <button class="tab-btn" onclick="openTab(event, 'fc-${i}')">üß† Estudio</button>
                        <button class="tab-btn" onclick="openTab(event, 'qz-${i}')">‚úÖ Test</button>
                        <button class="tab-btn" onclick="openTab(event, 'av-${i}')">üéß Audio</button>
                    </div>

                    <div id="doc-${i}" class="tab-content active">
                        <div style="background:#eef; padding:10px; margin-bottom:10px; border-radius:5px"><em>${item.resumen}</em></div>
                        ${item.contenido_html}
                        <br>
                        ${item.link_fuente ? `<a href="${item.link_fuente}" target="_blank" class="btn-link">üìÑ Ver Documento Original</a>` : ''}
                    </div>

                    <div id="fc-${i}" class="tab-content">
                        <div id="fc-wrap-${i}"></div>
                    </div>

                    <div id="qz-${i}" class="tab-content">
                        <div id="qz-wrap-${i}"></div>
                        <div id="qz-score-${i}" style="text-align:center; font-weight:bold; margin-top:15px; font-size:1.2em"></div>
                    </div>

                    <div id="av-${i}" class="tab-content">
                        ${audioHTML}
                    </div>
                </div>
            </div>`;
            app.innerHTML += html;
            
            // Retraso m√≠nimo para asegurar que el DOM existe antes de inyectar JS
            setTimeout(() => {
                initFC(i, item.flashcards);
                initQuiz(i, item.test);
            }, 50);
        });
    }

    // -- UTILIDADES --
    window.openTab = (e, id) => {
        const p = e.target.closest('.card-body');
        p.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        p.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.target.classList.add('active');
    };

    // -- FLASHCARDS --
    function initFC(idx, cards) {
        if(!cards || !cards.length) {
            document.getElementById(`fc-wrap-${idx}`).innerHTML = "No hay tarjetas.";
            return;
        }
        let curr = 0;
        const div = document.getElementById(`fc-wrap-${idx}`);
        
        const draw = () => {
            div.innerHTML = `
                <div class="fc-container" onclick="this.classList.toggle('flipped')">
                    <div class="fc-inner">
                        <div class="fc-face fc-front">${cards[curr].front}</div>
                        <div class="fc-face fc-back">${cards[curr].back}</div>
                    </div>
                </div>
                <div style="text-align:center; margin-top:10px;">
                    <button class="btn-nav" onclick="prevFC(${idx})">‚ùÆ Anterior</button>
                    <span style="margin:0 15px; font-weight:bold;">${curr+1} / ${cards.length}</span>
                    <button class="btn-nav" onclick="nextFC(${idx})">Siguiente ‚ùØ</button>
                </div>`;
        };
        
        // Guardamos el estado en el objeto global window para acceder desde onclick
        window[`fc_data_${idx}`] = { cards, curr };
        
        window.prevFC = (i) => { 
            let d = window[`fc_data_${i}`]; 
            d.curr = (d.curr > 0) ? d.curr - 1 : d.cards.length - 1; 
            initFC(i, d.cards); // Re-renderizar
            window[`fc_data_${i}`].curr = d.curr; 
        };
        
        window.nextFC = (i) => { 
            let d = window[`fc_data_${i}`]; 
            d.curr = (d.curr < d.cards.length - 1) ? d.curr + 1 : 0; 
            initFC(i, d.cards);
            window[`fc_data_${i}`].curr = d.curr;
        };
        draw();
    }

    // -- TEST --
    function initQuiz(idx, questions) {
        if(!questions || !questions.length) return;
        const div = document.getElementById(`qz-wrap-${idx}`);
        let score = 0, answered = 0;
        
        div.innerHTML = questions.map((q, qId) => `
            <div class="q-block" id="q-${idx}-${qId}" style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <p><strong>${qId+1}. ${q.pregunta}</strong></p>
                ${q.respuestas.map((r, rId) => `
                    <div class="quiz-opt" id="opt-${idx}-${qId}-${rId}" onclick="checkQ(${idx}, ${qId}, ${rId}, ${q.correcta})">${r}</div>
                `).join('')}
            </div>
        `).join('');

        window.checkQ = (nId, qId, rId, corr) => {
            const block = document.getElementById(`q-${nId}-${qId}`);
            if(block.classList.contains('done')) return; // Evitar responder dos veces
            block.classList.add('done');
            
            const opts = block.getElementsByClassName('quiz-opt');
            if(rId === corr) {
                document.getElementById(`opt-${nId}-${qId}-${rId}`).classList.add('correct');
                score++;
            } else {
                document.getElementById(`opt-${nId}-${qId}-${rId}`).classList.add('wrong');
                // Mostrar la correcta para aprender
                document.getElementById(`opt-${nId}-${qId}-${corr}`).classList.add('correct');
            }
            answered++;
            
            if(answered === questions.length) {
                const sDiv = document.getElementById(`qz-score-${nId}`);
                sDiv.innerText = `Resultado: ${score} de ${questions.length} aciertos`;
                sDiv.style.color = score >= (questions.length/2) ? 'green' : 'red';
            }
        };
    }
</script>

</body>
</html>
